{% extends "main_wrapper.html" %}
{% load static %}

{% block content %}
  {% for post in object_list %}
    {% with y=forloop.counter|stringformat:"s" %}
    {% with template="news/image/"|add:y|add:".jpg" %}
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-2"><img src="{% static '' %}{{template}}" class="rounded float-left" width="100px" alt="photo"></div>
      <div class="col-6">
        <a href="/news/{{post.id}}"><h5>{{post.title}}</h5></a>
        <h7>{{post.date|date:"d-m-Y"}}</h7>
      </div>
      </div>
    </div>
    {% endwith %}
    {% endwith %}
  {% endfor %}
{% endblock %}
